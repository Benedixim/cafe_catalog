<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}"></head>

<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class = "container mt-5 mb-5">
  <h1>Редактирование категории блюд</h1>
  <div th:each="el : ${category}">
    <div class="container mt-5">
      <form method="post">
        <input th:value="${el.name}" type="text" name="name" placeholder="Введите название категории" class="form-control"><br>
        <input th:value="${el.linkPhoto}" type="text" name="linkPhoto" placeholder="Введите ссылку на фото" class="form-control"><br>

          <select name="dishes" class="form-control" multiple>
              <option value="" selected disabled>Выберите блюда для удаления</option>
              <option th:each="dish : ${el.dishes}" th:value="${dish.name}" th:text="${dish.name}"></option>
            </select>

        <select name="dishesAdd" class="form-control" multiple>
          <option value="" selected disabled>Выберите блюда для добавления</option>
          <option th:each="dish : ${dishes}" th:value="${dish.name}" th:text="${dish.name}" th:if="!${el.dishes.contains(dish)}"></option>
        </select>



        <textarea th:text="${el.description}" name="description" placeholder="Введите описание категории" class="form-control"></textarea><br>

        <button type = "submit" class="btn btn-success" >Редактировать категорию</button>
      </form>
    </div>


    <div class = "container mt-5">
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <!--        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">-->
              <!--          Закуски-->
              <!--        </button>-->
              <button class="accordion-button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"  aria-controls="panelsStayOpen-collapseOne">
                Блюда категории
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">

              <div class="row">


                <div class="col-lg-4" style="direction: ltr;" th:each="dish : ${el.dishes}">
                  <img style="border: 2px solid black;" class="bd-placeholder-img rounded-circle" width="140" height="140" th:src="${dish.linkPhoto}" role="img" aria-label="Заполнитель" preserveAspectRatio="xMidYMid slice" focusable="false" _mstaria-label="177515" _mstHash="27"><title _mstTextHash="1858532" _mstHash="28">Заполнитель</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
                  <h2 class="fw-normal" _msttexthash="632489" _msthash="29" th:text="${dish.name}"></h2>
                  <p _msttexthash="259093796" _msthash="30" th:text="${dish.description}"></p>
                  <p><a class="btn btn-secondary" _msttexthash="1388361" _msthash="31" th:href="'/dishes/' + ${dish.idDish}">Подробнее</a></p>
                </div><!-- /.col-lg-4 -->


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
