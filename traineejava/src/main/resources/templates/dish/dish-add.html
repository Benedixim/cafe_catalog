<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Новое блюдо</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class = "container mt-5 mb-5">
  <h1>Добавление нового блюда</h1>
  <form action = "/dishes/add" method="post">
    <input type="text" name="name" placeholder="Введите название блюда" class="form-control" required><br>
    <input type="number" name="weight" placeholder="Введите вес" class="form-control" required><br>
    <input type="number" name="price" placeholder="Введите цену" class="form-control" step="0.01" required><br>
    <input type="text" name="link" placeholder="Введите ссылку на фото" class="form-control" required><br>
<!--    <input type="text" name="category" placeholder="Введите категорию" class="form-control"><br>-->

    <select name="category" class="form-control" required>
      <option value="" disabled selected>Выберите категорию</option>
      <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
    </select>

    <textarea  name="description" placeholder="Введите описание блюда" class="form-control"></textarea><br>
    <button type = "submit" class="btn btn-success" >Добавить блюдо</button>
  </form>
  <p>Нет нужной категории блюд? Добавьте свою, перейдя по <a href="/categories/add">ссылке</a>.</p>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
