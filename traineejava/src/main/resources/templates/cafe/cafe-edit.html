<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование записи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class = "container mt-5 mb-5">
  <h1>Редактирование записи о кафе</h1>
  <div th:each="el : ${cafe}">
    <form method="post">
      <input type="text" th:value="${el.name}" name="name"  placeholder="Введите название кафе" class="form-control"><br>
      <input type="text" th:value="${el.address}" name="address"  placeholder="Введите адрес кафе" class="form-control"><br>
      <input type="number" th:value="${el.rating}" name="rating" step="0.1"  placeholder="Подкрутка рейтинга" class="form-control"><br>
      <input type="text" th:value="${el.linkPhoto}" name="linkPhoto"  placeholder="Введите ссылку на картинку" class="form-control"><br>
      <textarea  name="description" placeholder="Введите полное описание кафе" class="form-control" th:text="${el.description}"/><br>

      <select name="dishesAdd" class="form-control" multiple>
        <option value="" selected disabled>Выберите блюдо для добавления</option>
        <option th:each="dish : ${dishes}" th:value="${dish.name}" th:text="${dish.name}" th:if="${!el.dishes.contains(dish)}"></option>
      </select>

      <select name="dishesDel" class="form-control" multiple>
        <option value="" selected disabled>Выберите блюдо для удаления</option>
        <option th:each="dish : ${el.dishes}" th:value="${dish.name}" th:text="${dish.name}"></option>
      </select>

      <select name="categoriesDel" class="form-control" multiple>
        <option value="" selected disabled>Выберите категорию для удаления</option>
        <option th:each="category : ${el.categories}" th:value="${category.name}" th:text="${category.name}"></option>
      </select>

      <button type = "submit" class="btn btn-success" >Обновить информацию</button>
    </form>
  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
